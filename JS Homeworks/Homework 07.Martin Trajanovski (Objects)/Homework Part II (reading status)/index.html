<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <form action="">
            <input type="text" id="title" placeholder="Enter book title"><br>
            <input type="text" id="author" placeholder="Enter author name">
            <p id="para">Have you read this book before?</p>
            <input type="radio" id="read" name="bookStatus" value="Read">Yes <input type="radio" id="notRead"
                name="bookStatus" value="Not Read Yet">No<br><br>
            <input type="submit" id="btn" value="Submit"><br><br>
        </form>
        <table border="2" id="table" style="border-color: brown;">
            <tr>
                <td>Title</td>
                <td>Author</td>
                <td>Status</td>
            </tr>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
